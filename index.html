<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">
	<!--[if lt IE 8]>
	    <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
	<![endif]-->
	<script language="JavaScript" type="text/javascript" src="js/jquery-1.2.6.min.js" ></script>
	<script language="JavaScript" type="text/javascript" src="js/jquery.styledButton.js" ></script>
	<link rel="stylesheet" href="css/styledButton.css" type="text/css" />
	<link rel="stylesheet" href="css/nd.css" type="text/css" />
	<script type="text/javascript">
		$(document).ready(function () {
			$("span").css({
				 'padding' : '5px 20px',
				 'font-size' : '25px',
			});
			
			$("span.alone").styledButton({
				'orientation' : 'alone',
				'action' : function () { alert( 'omfg' ) },
				'display' : 'block'
			});
			
			$("span.left").styledButton({
				'orientation' : 'left',
				'action' : { 'on' :function () { $("span.left a").css("color", "white");},
					     'off' : function () { $("span.left a").css("color", "black");} 
                                          },
				'toggle' : true
			});
			$("span.center").styledButton({
				'action' : { 'on' :function () {
		                 $("span.teller a").css("color", "white");
		                 $("span.center").styledButtonDeactivate();
                                 $("span.center a").css("color", "black");
                                 },
	                         'off' : function () { 
                                 $("span.teller").styledButtonActivate();
                                 } 
                                 },
				'toggle' : true,
				'orientation' : 'center'
			});
			$("span.teller").styledButton({
				'action' : { 'on' :function () {
		                 $("span.teller a").css("color", "white");
		                 $("span.center").styledButtonDeactivate();
                                 $("span.center a").css("color", "black");
                                 },
	                         'off' : function () { 
                                 $("span.teller").styledButtonActivate();
                                 } 
                                 },
				'toggle' : true,
				'orientation' : 'left'
			});
		} );
	</script>

	<title>Autotech CNC</title>
</head>

<body>
  <div class="container">
    <span class="left"><a href="">Left</a></span><span class="center"><a href="">Center</a></span><span class="teller"><a href="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></span>
  </div>	
</body>
</html>
